<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        .box{
            background-color: black;
            color: white;
            transition: all 1s ease-in-out;
        }
        .box:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<span class="box">lalalalalala</span>
</body>
</html>
