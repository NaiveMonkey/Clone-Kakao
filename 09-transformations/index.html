<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            background-color: pink;
            transition: transform 1s ease-in-out;
        }
        .box:hover{
            transform: skew(30deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
