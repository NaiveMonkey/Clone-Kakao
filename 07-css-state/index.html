<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css-State</title>
    <style>
        .box{
            height: 100px;
            background-color: blueviolet;
        }
        .box:hover{
            background-color: cornflowerblue;
        }
        .box:active{
            background-color: chartreuse;
        }
        .box:focus{
            background-color: black;
        }
    </style>
</head>
<body>
<textarea class="box"></textarea>
<textarea class="box"></textarea>
<textarea class="box"></textarea>
</body>
</html>
